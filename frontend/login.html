<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід - Книжковий магазин</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="nav-link">Головна</a>
            <a href="books.html" class="nav-link">Каталог</a>
            <a href="genres.html" class="nav-link">Жанри</a>
            <div class="auth-links">
                <a href="login.html" class="nav-link" id="login-link">Вхід</a>
                <a href="register.html" class="nav-link" id="register-link">Реєстрація</a>
                <span id="user-info" class="hidden"></span>
                <a href="#" class="nav-link hidden" id="logout-link">Вихід</a>
            </div>
        </nav>
        <h1>Книжковий магазин</h1>
    </header>
    <main id="main-content">
        <section>
            <h2>Вхід</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Пароль:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Увійти</button>
            </form>
            <p style="margin-top: 1rem;">
                Немає акаунту? <a href="register.html">Зареєструватися</a>
            </p>
            <div id="error-message"></div>
        </section>
    </main>
    <footer>
        <p>Книжковий магазин - REST API</p>
    </footer>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            
            errorDiv.innerHTML = '';
            
            try {
                const result = await authApi.login({ email, password });
                authManager.saveUser(result.user, result.token);
                window.location.href = 'index.html';
            } catch (error) {
                errorDiv.appendChild(showError('Помилка входу: ' + error.message));
            }
        }
    </script>
</body>
</html>
