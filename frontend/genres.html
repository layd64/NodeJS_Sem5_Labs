<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жанри - Книжковий магазин</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="nav-link">Головна</a>
            <a href="books.html" class="nav-link">Каталог</a>
            <a href="genres.html" class="nav-link">Жанри</a>
            <div class="auth-links">
                <a href="login.html" class="nav-link" id="login-link">Вхід</a>
                <a href="register.html" class="nav-link" id="register-link">Реєстрація</a>
                <span id="user-info" class="hidden"></span>
                <a href="#" class="nav-link hidden" id="logout-link">Вихід</a>
            </div>
        </nav>
        <h1>Книжковий магазин</h1>
    </header>
    <main id="main-content">
        <section>
            <h2>Жанри книжок</h2>
            <div id="genres-container">
                <div class="loading">Завантаження...</div>
            </div>
        </section>
    </main>
    <footer>
        <p>Книжковий магазин - REST API</p>
    </footer>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const data = await booksApi.getGenres();
                displayGenres(data.genres || []);
            } catch (error) {
                document.getElementById('genres-container').innerHTML = '';
                document.getElementById('genres-container').appendChild(
                    showError('Помилка завантаження жанрів: ' + error.message)
                );
            }
        });

        function displayGenres(genres) {
            const container = document.getElementById('genres-container');
            
            if (genres.length === 0) {
                container.innerHTML = '<p>Жанрів не знайдено</p>';
                return;
            }

            const genresList = document.createElement('ul');
            genres.forEach(genre => {
                const li = document.createElement('li');
                const link = document.createElement('a');
                link.href = `books.html?genre=${encodeURIComponent(genre)}`;
                link.textContent = genre;
                li.appendChild(link);
                genresList.appendChild(li);
            });

            container.innerHTML = '';
            container.appendChild(genresList);
        }
    </script>
</body>
</html>
