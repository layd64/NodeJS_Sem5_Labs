<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог книжок - Книжковий магазин</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="nav-link">Головна</a>
            <a href="books.html" class="nav-link">Каталог</a>
            <a href="genres.html" class="nav-link">Жанри</a>
            <div class="auth-links">
                <a href="login.html" class="nav-link" id="login-link">Вхід</a>
                <a href="register.html" class="nav-link" id="register-link">Реєстрація</a>
                <span id="user-info" class="hidden"></span>
                <a href="#" class="nav-link hidden" id="logout-link">Вихід</a>
            </div>
        </nav>
        <h1>Книжковий магазин</h1>
    </header>
    <main id="main-content">
        <section>
            <h2>Каталог книжок</h2>
            <div class="filter-form" id="filter-form">
                <div class="form-group">
                    <label>Пошук:</label>
                    <input type="text" id="search-input" placeholder="Назва або автор">
                </div>
                <div class="form-group">
                    <label>Жанр:</label>
                    <select id="genre-select">
                        <option value="">Всі жанри</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Мін. ціна:</label>
                    <input type="number" id="min-price-input" min="0">
                </div>
                <div class="form-group">
                    <label>Макс. ціна:</label>
                    <input type="number" id="max-price-input" min="0">
                </div>
                <button type="button" onclick="applyFilters()">Фільтрувати</button>
            </div>
            <div id="books-container">
                <div class="loading">Завантаження...</div>
            </div>
        </section>
    </main>
    <footer>
        <p>Книжковий магазин - REST API</p>
    </footer>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/books.js"></script>
</body>
</html>
